<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit file</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Edit file information</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:object="${uploadFileForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" th:value="*{name}">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" name="description" class="form-control" th:value="*{description}">
        </div>
        <div>
            <label>Public: </label><br>
            <label class="switch">
                <input type="checkbox" name="public" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label>Old file:</label>
            <p type="text" th:text="*{uploadedFileUrl}"></p>
        </div>
        <div class="form-group">
            <label>Upload new File:</label>
            <input type="file" name="uploadedFile">
        </div>

        <div>
            <input type="submit" value="Update">
        </div>
    </form>
</section>
</body>
</html>
